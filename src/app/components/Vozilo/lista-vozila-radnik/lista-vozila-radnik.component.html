<table class="table">
    <thead>
        <tr>
            <th>Marka</th>
            <th>Model</th>
            <th>Godiste</th>
            <th>Izmeni</th>
        </tr>
    </thead>
    <tbody>
        @for (vozilo of vozila; track vozilo.IDVozila) {
            <tr>
                <td>{{ vozilo.IDVozila }}</td>
                <td>{{ vozilo.Marka }}</td>
                <td>{{ vozilo.Model }}</td>
                <td>{{ vozilo.Godiste }}</td>
                <td><button class="btn btn-primary" [routerLink]="['/vozila/editVozilo', vozilo.IDVozila]">Izmeni</button></td>
                <td><button class="btn btn-danger" (click)="deleteVozilo(vozilo.IDVozila)">Obri≈°i</button></td>
            </tr>
        }
    </tbody>
</table>
